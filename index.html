<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carlos()">
    <script type="text/javascript">
        function carlos(){
            var x = prompt("escreva algo");
            if(x > 10){ 
                alert("x é maior que 10!");
            }
            else if(x < 10){
                alert("x é menor que 10!");
            }
            else if(x === 10){
                alert("x é igual a 10!");
            }
            else{
                alert("não é número, idiota!");
                document.write("Any é muito chata! <br> E o Aram é gay")
            }
        }

    </script>
</body>
